<div class="flex flex-col md:flex-row items-center min-h-[300px] md:min-h-[600px] px-4 md:px-0">
    <!-- Texto -->
    <div class="w-full md:w-1/2 md:pl-20 md:pr-10 text-center md:text-left mb-8 md:mb-0">
        <div class="space-y-4 md:space-y-6">
            <h2 class="text-2xl md:text-4xl font-light text-gray-800">
                {{ items[indexAct].text.heading }}
                <br>
                <span class="font-bold text-green-600">{{ items[indexAct].text.subheading }}</span>
            </h2>
            <p class="text-base md:text-lg text-gray-600 leading-relaxed">
                {{ items[indexAct].text.paragraph }}
            </p>
            <div class="flex justify-center md:justify-start">
                <a class="px-6 md:px-8 py-2 md:py-3 bg-green-500 text-white text-sm md:text-base font-semibold rounded-lg 
                    shadow-md hover:bg-green-600 transition duration-300 ease-in-out 
                    transform hover:-translate-y-1 hover:scale-105" [routerLink]="['/products']">
                    Descubre más
                </a>
            </div>
        </div>
    </div>

    <!-- Carrusel de Imágenes -->
    <div class="w-full md:w-1/2 flex justify-center items-center">
        <div class="w-full md:w-3/4 max-w-md rounded-xl overflow-hidden shadow-2xl">
            <div class="aspect-w-16 aspect-h-9 transition-opacity duration-500"
                [ngClass]="{'opacity-0': enTransicion, 'opacity-100': !enTransicion}">
                <img [src]="items[indexAct].image" class="w-full h-full object-cover rounded-xl"
                    (load)="onImageLoad()" />
            </div>
        </div>
    </div>
</div>
