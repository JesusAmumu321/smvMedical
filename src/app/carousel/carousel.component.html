<div class="relative w-full">
    <div class="flex flex-col items-center">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-lg">
            <div class="aspect-w-20 aspect-h-9 transition-opacity duration-500"
                [ngClass]="{'opacity-0': isTransitioning, 'opacity-100': !isTransitioning}">
                <img [src]="items[currentIndex].image" class="w-full h-full object-cover" (load)="onImageLoad()" />
            </div>
            
        </div>
    </div>
</div>
