<div class="bg-gradient-to-r from-gray-50 to-gray-100 py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-600 to-gray-900 mb-6 animate-pulse">
            Control Administrativo
        </h1>
        <p class="text-xl text-gray-600 font-medium mb-10 max-w-2xl mx-auto">
            Gestiona y modifica la información a tu placer.
        </p>
    </div>
</div>

<div class="bg-gradient-to-r from-gray-50 to-gray-100 mx-auto px-4 sm:px-8">
    <div class="pb-20">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border-t-4 border-gray-600">
            <div class="px-6 py-4 bg-gray-100 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">
                    Contactos
                </h2>
                <button class="bg-gray-800 text-white px-6 py-2 rounded-lg hover:bg-gray-900 transition duration-300 shadow-md hover:shadow-2xl">
                    Añadir contacto pendiente
                </button>
            </div>

            <!-- Vista unificada responsiva -->
            <div class="grid grid-cols-1">
                <div *ngFor="let contacto of contactos" class="border-b last:border-b-0 border-gray-200 hover:bg-gray-50 transition duration-300 ease-in-out">
                    <!-- Layout para móviles y escritorio -->
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 p-4">
                        <!-- Nombre -->
                        <div class="md:col-span-1 flex items-center">
                            <span class="font-bold">{{ contacto.nombre }}</span>
                        </div>

                        <!-- Email -->
                        <div class="md:col-span-1 flex items-center">
                            <div class="text-sm text-gray-600 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                                {{ contacto.email }}
                            </div>
                        </div>
                        <!-- Contacto -->
                        <div class="md:col-span-1 flex items-center">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full uppercase" 
                                  [ngClass]="{
                                    'bg-green-100 text-green-800': contacto.estado === 'Resuelto',
                                    'bg-red-100 text-red-800': contacto.estado === 'Pendiente'
                                  }">
                                {{ contacto.estado }}
                            </span>
                        </div>

                        <!-- Mensaje -->
                        <div class="md:col-span-1 flex items-center">
                            <div x-data="{ expanded: false }" class="bg-gray-100 p-3 rounded-lg shadow-sm w-full">
                                <div class="flex items-center space-x-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                    </svg>
                                    <div class="text-sm text-gray-700 truncate">
                                        {{ contacto.mensaje }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Acciones -->
                        <div class="md:col-span-1 flex justify-end items-center space-x-2">
                            <button class="text-gray-600 hover:text-gray-800 bg-gray-200 p-2 rounded-full transition duration-300 transform hover:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </button>
                            <button class="text-red-600 hover:text-red-800 bg-red-100 p-2 rounded-full transition duration-300 transform hover:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
