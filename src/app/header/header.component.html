<header
    class="flex shadow-[0px_4px_16px_rgba(17,_17,_26,_0.1),_0px_8px_32px_rgba(17,_17,_26,_0.05)] py-3 px-4 sm:px-6 bg-white font-[sans-serif] min-h-[75px] tracking-wide relative z-50">
    <div class="flex items-center justify-between w-full max-w-screen-xl mx-auto">
        <a [routerLink]="['/']">
            <img src="./images/smvLogo.jpg" class="w-36" />
        </a>

        <!-- btn abrr-->
        <button (click)="toggleMenu()" class="lg:hidden ml-auto">
            <svg *ngIf="!isMenuOpen" class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
            <svg *ngIf="isMenuOpen" class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>

        <div class="fixed inset-0 bg-black/50 lg:static lg:bg-transparent lg:block transition-all duration-300 ease-in-out {{ isMenuOpen ? 'opacity-100 visible' : 'opacity-0 invisible' }}
                lg:opacity-100 lg:visible">
            <div class="bg-white w-3/4 max-w-md h-full ml-auto p-6 transform transition-transform duration-300 ease-in-out lg:transform-none lg:p-0 lg:w-auto lg:h-auto lg:bg-transparent
                {{ isMenuOpen ? 'translate-x-0' : 'translate-x-full' }} lg:translate-x-0">
                <button (click)="toggleMenu()" class="absolute top-4 right-4 lg:hidden">
                    <svg class="w-6 h-6" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>

                <ul class="space-y-4 mt-8 lg:space-y-0 lg:mt-0 lg:flex lg:items-center lg:gap-6 lg:">
                    <li class="lg:inline-block">
                        <a [routerLink]="['/']" (click)="toggleMenu()"
                            class="text-[#82a537] font-semibold block text-[15px] lg:inline-block hover:text-[#6a8c2f] whitespace-nowrap">
                            Inicio
                        </a>
                    </li>
                    <li class="lg:inline-block">
                        <a [routerLink]="['/products']" (click)="toggleMenu()"
                            class="text-[#333] hover:text-[#82a537] font-semibold block text-[15px] lg:inline-block whitespace-nowrap">
                            Equipos
                        </a>
                    </li>
                    <li class="lg:inline-block">
                        <a [routerLink]="['/services']" (click)="toggleMenu()"
                            class="hover:text-[#82a537] font-semibold text-[#333] block text-[15px] lg:inline-block whitespace-nowrap">
                            Servicios
                        </a>
                    </li>
                    <li class="lg:inline-block">
                        <a [routerLink]="['/about']" (click)="toggleMenu()"
                            class="hover:text-[#82a537] font-semibold text-[#333] block text-[15px] lg:inline-block whitespace-nowrap">
                            ¿Quiénes Somos?
                        </a>
                    </li>
                    <li class="lg:inline-block">
                        <a [routerLink]="['/contactUs']" (click)="toggleMenu()"
                            class="hover:text-[#82a537] font-semibold text-[#333] block text-[15px] lg:inline-block whitespace-nowrap">
                            Contáctenos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
